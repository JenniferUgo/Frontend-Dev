<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <script
      src="https://kit.fontawesome.com/15ff267dfb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Result</h1>
         <div class="round">
            <div class="number">
                <p>76</p>
                <p>of 100</p>
            </div>
         </div>   
            <div class="feedback">
                <p class="title">Great </p>
                <p class="text">You scored higher than 65% of<br>
                     the people who have taken <br> these tests.</p>
            </div>
        </div>
    </div>

    <div class="container2"> 
        <div class="scores">
          <div class="summary">
            <p>Summary</p>
          </div>
      
          <div class="score">
            <div class="score-item"> 
              <span><i class="fa-solid fa-star"></i></span>  </div>
              <span class="label label-reaction">Reaction</span> 
              <span class="value"><span class="scoreValue">80</span>/100</span> 
          </div>    

            <div class="score">
                <p class="score-item">
                <span><i class="fa-solid fa-brain"></i></span> </p>
                <span class="label label-memory">Memory</span> 
              <span class="value"><span class="scoreValue">92</span>/100</span>
            </div>

            <div class="score">
                <p class="score-item">
                <span><i class="fa-regular fa-comment-dots"></i></span></p>
                <span class="label label-verbal">Verbal</span> 
              <span class="value"><span class="scoreValue">61</span>/100</span>     
            </div>

            <div class="score">
                <p class="score-item">
                <span><i class="fa-regular fa-eye"></i></span></p>
                <span class="label label-visual">Visual</span> 
                <span class="value"><span class="scoreValue">72</span>/100</span>
                
            </div>

            <div>
                <button>Continue</button>
            </div>
        </div>
        
    </div>
</body>
</html>
