<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeMania</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img 
        class="logo"
        src="images/logo.png" 
        alt="Brand Logo"
        />
        <h1>ShoeMania</h1>
        <a href="/select.html" target="_blank">View Cart</a>
    </header>

    <section class="category">
      <h2>Male Dress Shoes</h2>
      <div class="item">
        <img id="itemImageMale" src="" alt="Male Dress Shoes"/>
        <h3 id="itemNameMale"></h3>
        <p id="itemPriceMale"></p>
        <p id="itemCodeMale"></p>
        <a id="itemSelectMale" href="#" class="view-button">View Shoe</a>
      </div>
      <!-- Add more shoes here -->
    </section>

    <section class="category">
        <h2>Female Dress Shoes</h2>
        <div class="item">
            <img id="itemImageFemale" src="" alt="Female Dress Shoes" />
            <h3 id="itemNameFemale"></h3>
            <p id="itemPriceFemale"></p>
            <p id="itemCodeFemale"></p>
            <a id="itemSelectFemale" href="#" class="view-button">View Shoe</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ShoeMania</p>
    </footer>

    <script src="/javascript/main.js"></script>
</body>
</html>
